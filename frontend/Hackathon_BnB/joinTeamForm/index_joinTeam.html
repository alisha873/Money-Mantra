<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MoneyMantra Team</title>
    <link rel="stylesheet" href="joinTeam.css">
       
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join the <span class="brand-name">MoneyMantra</span> team</h1>
            <p>If you're interested in joining our team or partnering up â€“ feel free to reach out to us. We're interested to hear what your previous experience and background is and how you would add value to MoneyMantra</p>
        </div>

        <div class="form-container">
            <form id="contactForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">Full Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name here" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name here" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address here" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <input type="text" id="telegram" name="telegram" placeholder="Enter your linkedIn id here">
                    </div>
                    <div class="form-group full-width">
                        <label for="message">Tell us about yourself</label>
                        <textarea id="message" name="message" placeholder="Drop us a note. Let us know why you want to work with us..."></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <div class="success-message" id="successMessage">
                    Thank you for your interest! We'll get back to you soon.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Reset form after a delay
            setTimeout(() => {
                this.reset();
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Add smooth focus animations
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
