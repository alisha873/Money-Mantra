<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Professional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #191c24;
      color: #fff;
      font-family: 'Segoe UI', Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .contact-wrapper {
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 0;
    }
    .contact-left {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 40px 60px 80px;
      background: #23263a;
      border-radius: 0 32px 32px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      max-width: 480px;
      min-width: 340px;
    }
    .contact-left h1 {
      font-size: 2.7rem;
      letter-spacing: 2px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .contact-left h2 {
      font-size: 1.08rem;
      letter-spacing: 2px;
      color: #3b82f6;
      font-weight: 600;
      margin-bottom: 18px;
      text-transform: uppercase;
      border-bottom: 2px solid #3b82f6;
      display: inline-block;
      padding-bottom: 2px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 30px;
    }
    .contact-form input,
    .contact-form textarea {
      background: transparent;
      border: 1.5px solid #374151;
      border-radius: 8px;
      color: #fff;
      padding: 14px 16px;
      font-size: 1rem;
      transition: border 0.2s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    .contact-form textarea {
      min-height: 90px;
      resize: vertical;
    }
    .contact-form button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 2px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #1d4ed8;
    }
    .contact-right {
      flex: 1.8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #191c24;
      position: relative;
      border-radius: 32px 0 0 32px;
    }
    .contact-image {
      width: 370px;
      max-width: 80%;
      margin-bottom: 50px;
      margin-top: 30px;
      filter: drop-shadow(0 6px 32px #2563eb55);
    }
    .contact-persons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
      width: 100%;
      max-width: 340px;
    }
    .person-row {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .person-icon {
      width: 40px;
      height: 40px;
      background: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.6rem;
    }
    .person-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .person-name {
      font-weight: 600;
      font-size: 1.07rem;
      color: #fff;
    }
    .person-phone {
      font-size: 0.98rem;
      color: #94a3b8;
      letter-spacing: 1px;
    }
    @media (max-width: 900px) {
      .contact-wrapper {
        flex-direction: column;
        align-items: stretch;
      }
      .contact-left, .contact-right {
        max-width: 100%;
        border-radius: 32px;
        padding: 40px 18px;
      }
      .contact-image {
        margin: 0 auto 30px auto;
      }
      .contact-persons {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <div class="contact-left">
      <h1>CONTACT US</h1>
      <h2>DROP A MESSAGE</h2>
      <form class="contact-form">
        <input type="text" placeholder="Full Name*" required>
        <input type="email" placeholder="Email*" required>
        <input type="tel" placeholder="Phone*" required>
        <input type="text" placeholder="Subject*" required>
        <textarea placeholder="Message*" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
    <div class="contact-right">
      <!-- You can replace this SVG with your own 3D phone image if desired -->
      <img src="./vintageTelephone.png" alt="Phone" class="contact-image">
      <div class="contact-persons">
        <div class="person-row">
          <span class="person-icon">
            <!-- SVG Person Icon 1 -->
            <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" viewBox="0 0 24 24">
              <circle cx="12" cy="7" r="4"/>
              <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
            </svg>
          </span>
          <div class="person-details">
            <span class="person-name">Ananya Sharma</span>
            <span class="person-phone">+91 98765 43210</span>
          </div>
        </div>
        <div class="person-row">
          <span class="person-icon">
            <!-- SVG Person Icon 2 -->
            <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" viewBox="0 0 24 24">
              <circle cx="12" cy="7" r="4"/>
              <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
            </svg>
          </span>
          <div class="person-details">
            <span class="person-name">Rahul Verma</span>
            <span class="person-phone">+91 91234 56789</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
